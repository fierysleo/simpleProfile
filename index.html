<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
  <div class="text-dark text-center p-4 rounded mx-auto shadow" 
       style="max-width: 600px; background-color: #DCEAFF;">
    
    <div class="profile mb-4">
      <h2 class="fw-bold" style="color:#A66CFF;">Jose Alexander Sanchez</h2>
      <img src="assets/profilepic.jpg" 
           alt="Profile picture" 
           class="img-fluid rounded mt-3 shadow" 
           style="max-height: 250px;">
    </div>

    <div class="description mb-4">
      <p class="fs-5">
        I'm a student passionate about technology, aiming to become both a game developer and a full-stack developer. 
        <br>
        <span style="color:#B983FF;">I enjoy learning new skills and building creative, practical projects.</span>
      </p>
    </div>

    <div class="clipMovie card p-3 mb-4 text-white" style="background-color:#B983FF;">
      <h4 class="card-title">Movie Clip</h4>
      <video class="w-100 rounded" controls>
        <source src="assets/Hinokami Kagura! Clear Blue Sky.mp4" type="video/mp4">
      </video>
    </div>

    <div class="clipAudio card p-3 mb-4" style="background-color:#CFA9FF;">
      <h4 class="card-title text-dark">Audio Clip</h4>
      <audio class="w-100" controls>
        <source src="assets/Sway to My Beat in Cosmos.mp3" type="audio/mpeg">
      </audio>
    </div>

  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
